<h1 mat-dialog-title>NTSE (National Talent Search Examination)</h1>
<mat-dialog-content class="mat-typography">
  <h2>
    <b> Eligibility </b>
  </h2>

  <p>
    • Candidates must be an Indian national. • A minimum of 60% marks Class IX
    is required. SC, ST and PH candidates will need 55% marks in Class IX. •
    Candidate must be studying in a recognized school in their respective State
    .
  </p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>OK</button>
</mat-dialog-actions>
